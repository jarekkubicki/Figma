<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel to Figma</title>
</head>
<body>
  <input type="file" id="fileInput" />
  <button id="loadExcel">Load Excel</button>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const loadExcelButton = document.getElementById('loadExcel');

    loadExcelButton.onclick = async () => {
      const file = fileInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        parent.postMessage({ pluginMessage: { type: 'load-excel', data } }, '*');
      };
      reader.readAsArrayBuffer(file);
    };
  </script>
  <script>
    console.log("UI is loaded");
  </script>
  
</body>
</html>
