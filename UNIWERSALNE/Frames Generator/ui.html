<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1e1e1e;
        color: #f2f2f2;
        margin: 0;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h2 {
        margin: 0;
        font-weight: 500;
        font-size: 16px;
        color: #dfdfdf;
      }
      textarea {
        background: #d3d3d3;
        border-radius: 8px;
        color: #0c0c0c;
        font-size: 14px;
        padding: 12px;
        resize: none;
        height: 140px;
      }
      button {
        align-self: flex-start;
        padding: 10px 24px;
        font-size: 14px;
        background-color: #0069a7;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #00b46f;
      }
    </style>
  </head>
  <body>
    <h2>Podaj listę rozdzielczości (np. 300x250, 970x90):</h2>
    <textarea id="input" placeholder="Wpisz rozdzielczości oddzielone przecinkami..."></textarea>
    <button id="generate">Generuj Frame'y</button>
    <script>
      document.getElementById('generate').onclick = () => {
        const text = document.getElementById('input').value;
        parent.postMessage({ pluginMessage: { type: 'generate-frames', text } }, '*');
      };
    </script>
  </body>
</html>
