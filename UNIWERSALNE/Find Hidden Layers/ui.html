<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 16px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 16px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 8px;
      transform: scale(1.1);
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #1a4fff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00217c;
    }

    button:active {
      background-color: #166fc7;
    }
  </style>
</head>
<body>
  <h3>Znajdź warstwy</h3>

  <input id="nameInput" type="text" placeholder="Wpisz nazwę warstwy..." />

  <label>
    <input type="checkbox" id="searchInSelection" />
    Szukaj tylko w zaznaczeniu
  </label>

  <button id="searchButton">Szukaj</button>

  <script>
    document.getElementById('searchButton').onclick = () => {
      const name = document.getElementById('nameInput').value;
      const inSelection = document.getElementById('searchInSelection').checked;

      parent.postMessage({
        pluginMessage: {
          type: 'find-layers',
          name,
          inSelection
        }
      }, '*');
    };
  </script>
</body>
</html>
